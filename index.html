<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Following Controllers</title>
    <link rel="icon" href="/BWSI-LOGO2.jpg" type="image/jpg">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/controllers.css" />
    <link rel="stylesheet" href="/styles/stats.css" />
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <link rel="stylesheet" href="/styles/settings.css" />
  </head>
  <body>

    <div class="controllers">
      <div class="controllerC">
        <div class="controllerB cb1" id="bangbang">Bang Bang</div>
        <div class="controllerB cb2" id="p">Proportional</div>
        <div class="controllerB cb3" id="pd">Proportional Derivative</div>
      </div>
      <div class="cct">CURRENT CONTROLLER:</div>
      <div id="currentController"></div>
    </div>

    <div class="bottom">
      <div class="dashboard">
        <div class="srow">
          <div class="dashboardB" id="start">
            Start
          </div>
          <div class="dashboardB" id="stop">
            Stop  
          </div>
        </div>
        <div class="dashboardB" id="reset">
          Reset
        </div>
        <div class="dline"></div>
        <div class="dashboardB" id="straight">
          Straight Path
        </div>
        <div class="dashboardB" id="curved">
          Curved Path
        </div>
      </div>

      <div class="settings">
        <div class="t" >CONTROLLER SETTINGS</div>
        <div class="srow" id="cts">
          
        </div>
        <div class="t">VEHICLE SETTINGS</div>
        <div class="srow">
          <div class="scol">
            <input class="sinput" type="text" id="maxVel" placeholder=""/>
            <div class="tn">Maximum Velocity</div>
          </div>
          <div class="scol">
            <input class="sinput" type="text" id="acc" placeholder=""/>
            <div class="tn">Acceleration</div>
          </div>
        </div>
      </div>

      <div class="stats">
        <div>
          <div>
            <div class="sm">POSITION:</div>
              <div class="drow">
                <div class="sm">x<div id="positionX" class="lg"></div></div>
                <div class="sm">y<div id="positionY" class="lg"></div></div>
              </div>
            </div>
            <div class="drow">
              <div>
                <div class="sm">HEADING:</div>
                <div class="lg" id="heading"></div>
              </div>
            </div>
            <div class="drow">
              <div>
                <div class="sm">ERROR:</div>
                <div class="lg" id="error"></div>
              </div>
            </div>
        </div>

        <div>
          <div class="drow">
            <div>
              <div class="sm">VELOCITY:</div>
              <div class="lg" id="velocity"></div>
            </div>
          </div>
          <div class="drow">
            <div>
              <div class="sm">ANGULAR VELOCITY:</div>
              <div class="lg" id="angularVelocity"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
